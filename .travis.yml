os: linux
dist: focal
arch: ppc64le
language: java

services:
    - docker

before_install:
    - sudo apt install -y jq; jq --version

env:
  global:
    - PACKAGE_NAME="dex"
    - VERSION="v2.35.3"
    - LANGUAGE="Nodejs"

jobs:
  include:
    - stage: Build info
      name: Get Build info details
      script:
        - chmod +x ./script/read_buildinfo.sh;bash ./script/read_buildinfo.sh
      workspaces:
        create:
          name: build_cache
          paths:
            - variable.sh

    - stage: Build package
      name: Build script run
      workspaces:
        use: build_cache
      before_script:
        - sudo apt update -y && sudo apt-get install file -y
        - docker pull registry.access.redhat.com/ubi8/ubi:8.7
        - pip3 install requests
        - pip3 install docker
      script: 
        - source variable.sh
        - if [ ${VALIDATE_BUILD_SCRIPT} == true ]; then pwd; echo $PKG_DIR_PATH; echo ${VALIDATE_BUILD_SCRIPT}; echo $VERSION; fi


    - stage: Build docker image
      name: Docker build
      before_script:
        - chmod +x ./script/read_buildinfo.sh;bash ./script/read_buildinfo.sh
        - source variable.sh
      script: 
        - if [ ${BUILD_DOCKER} == true ]; then chmod +x ./script/build_docker.sh; bash -x ./script/build_docker.sh; fi
        - echo "printing docker images"
        - docker images
        - docker save -o "$HOME/build/$TRAVIS_REPO_SLUG/image.tar" $IMAGE_NAME
      workspaces:
        create:
          name: docker_image_tar
          paths:
            - image.tar
        

    - stage: Run Scanner
      name: Run trivy scan
      workspaces:
        use: 
          - build_cache
          - docker_image_tar
      script:
        - source variable.sh
        - docker load -i "$HOME/build/$TRAVIS_REPO_SLUG/image.tar"
        - chmod +x ./script/trivy_scan.sh;bash ./script/trivy_scan.sh
        
    - name: Run syft scan
      workspaces:
        use: 
          - build_cache
          - docker_image_tar
      script:
        - source variable.sh
        - docker load -i "$HOME/build/$TRAVIS_REPO_SLUG/image.tar"
        - chmod +x ./script/syft_scan.sh;bash ./script/syft_scan.sh

    - name: Run grype scan
      workspaces:
        use: 
          - build_cache
          - docker_image_tar
      script:
        - source variable.sh
        - docker load -i "$HOME/build/$TRAVIS_REPO_SLUG/image.tar"
        - chmod +x ./script/grype_scan.sh;bash ./script/grype_scan.sh
 
