---
arch: ppc64le
dist: focal
os: linux
language: shell

services:
    - docker

before_install:
    - docker pull registry.access.redhat.com/ubi8/ubi:8.7

script:
    - sudo apt update -y && sudo apt-get install file jq -y
    - |
       if [ -f /etc/docker/daemon.json ]
       then
            jq '. += { "ipv6": true, "fixed-cidr-v6": "2001:db8:1::/64" }' /etc/docker/daemon.json > /tmp/daemon.json
            sudo mv /tmp/daemon.json /etc/docker/daemon.json
        else
            sudo echo '{ "ipv6": true, "fixed-cidr-v6": "2001:db8:1::/64" }' > /etc/docker/daemon.json
        fi
    - sudo systemctl reload docker
    - pip3 install requests
    - pip3 install docker
    - python3 script/validate_builds.py $TRAVIS_PULL_REQUEST &
    - SCRIPT_PID=$!;while ps -p $SCRIPT_PID > /dev/null;do echo "$SCRIPT_PID is running"; sleep 300; done; wait $SCRIPT_PID; my_pid_status=$?; travis_terminate $my_pid_status
