language: java
sudo: false

jdk:
  - oraclejdk11
# Commons Daemon has a minimum Java version of Java 6
# Travis does not appear to support Java 6 or Java 7
#  - openjdk6
#  - openjdk7
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
# Commons Daemon has a minimum Java version of Java 6
# Java 12 onwards doesn't support building for Java 6
#  - openjdk12
#  - openjdk-ea

jobs:
  include:
    - jdk: openjdk15
      arch: ppc64le
      dist: focal
    - jdk: openjdk8
      arch: ppc64le
      dist: focal
    - jdk: openjdk11
      arch: ppc64le
      dist: focal

after_success:
  - mvn -V clean cobertura:cobertura coveralls:report --no-transfer-progress
