language: cpp
compiler:
  - gcc
  - clang
arch:
  - amd64
  - ppc64le
before_install:
    - sudo apt-get -y install cmake
    - sudo apt-get update

addons:
  apt:
    packages:
    - texlive
    - texlive-extra-utils
    - texlive-latex-extra
    - libxml2-utils
    - cmake-data
    - flex
    - bison
    - qt5-default
    
script:
    - mkdir build
    - cd build
    - cmake -G "Unix Makefiles" -Dbuild_doc=ON -Dbuild_wizard=ON ..
    - make
    - make tests
