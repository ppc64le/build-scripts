language: python

sudo: false

matrix:
  include:

    - python: 3.7
      env: TOXENV=py37
      sudo: true
    - python: 3.8
      env: TOXENV=py38
      sudo: true
    - python: 3.7
      env: TOXENV=py37
      arch: ppc64le
      sudo: true
    - python: 3.8
      env: TOXENV=py38
      sudo: true
      arch: ppc64le

install:
  - pip install -r requirements/docs.txt
  - python setup.py install
  - pip install --no-deps -e .
  - travis_retry pip install tox

script:
  - travis_retry tox
