language: java

cache:
  directories:
    - $HOME/.m2

jdk:
  - openjdk8
  - openjdk11
  - openjdk15
  - openjdk-ea

matrix:
  allow_failures:
    - jdk: openjdk-ea
  include:
    - jdk: openjdk8
      arch: ppc64le
      dist: focal
    - jdk: openjdk11
      arch: ppc64le
      dist: focal
    - jdk: openjdk15
      arch: ppc64le
      dist: focal

script:
  - mvn -V --no-transfer-progress

after_success:
  - mvn -V --no-transfer-progress clean cobertura:cobertura coveralls:report -Ptravis-cobertura
